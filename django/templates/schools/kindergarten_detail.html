<h1>{{ object.name }}</h1>
<a href="{% url 'saveToList' object.id%}">Save to your watch list!</a>
<p>{{ object.address }}</p>
<p>Email: {{ object.email }}</p>
<p>Website: {{ object.website }}</p>
<p>Type: {{ object.type }}</p>
{% if user in object.following_kd.all %}
    <a href="{% url 'deleteFromList' object.id%}">click to unsave!</a>
{% else %}
    <a href="{% url 'saveToList' object.id%}">click to save this school!</a>
{% endif%}
